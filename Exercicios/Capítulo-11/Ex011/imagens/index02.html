<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUDIOS</title>
</head>
<body>
    <audio preload="auto" controls loop> <!--AUTO, vai esperar o audio inteiro carregar
    Metadata, só vão aparecer algumas informações sobre o audio, None, não vai aparecer
Nada-->
<source src="musica.mp3" type="audio/mpeg">
<source src="musica.ogg" type="audio/ogg">
<source src="musica.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não foi capaz de reproduzir este audio</p>
    <a href="musica.mp3" download="musica.mp3" type="audio/mpeg">Clique aqui para baixar</a>
</body>
</html>
