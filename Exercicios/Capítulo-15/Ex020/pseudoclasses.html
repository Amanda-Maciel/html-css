<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo-classes</title>
<style>
div {
    background-color: aquamarine;
    text-align: center;
    height: 200px; /*altura*/
    width: 200px; /*largura*/
    border: 1px solid black;
    display: inline-block; /*tudo na mesma linha*/
    
    
}
/*pseudo-classes configuram elementos ou classes em um determinado estado, 
    segue um exemplo*/
    div:hover {
background-color: black;
    }
</style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>

</body>
</html>
